version: '3.7'

services:
  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Admin@2021!
      POSTGRES_DB: sica_db
      POSTGRES_HOST_AUTH_METHOD: password
    ports:
      - 5432:5432
    volumes:
      - postgres-sica:/var/lib/postgresql/data
    networks:
      - sica-network

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com.br"
      PGADMIN_DEFAULT_PASSWORD: "Admin@2021!"
    ports:
      - 16543:80
    depends_on:
      - postgres
    networks:
      - sica-network
  
  acesso:
    build:
      context: ./acesso
      target: development
    restart: 'no'
    command: npm run start:dev
    ports:
      - 8888:3000
      - 50051:50051
    env_file:
      - .env
    volumes:
      - ./acesso:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
    networks:
      - sica-network

  ativo:
    build:
      context: ./ativo
      target: development
    restart: unless-stopped
    command: npm run start:dev
    ports:
      - 8889:3000
    env_file:
      - .env
    volumes:
      - ./ativo:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
    networks:
      - sica-network

  barragem:
    build:
      context: ./barragem
      target: development
    restart: unless-stopped
    command: npm run start:dev
    ports:
      - 8890:3000
    env_file:
      - .env
    volumes:
      - ./barragem:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
    networks:
      - sica-network

volumes:
  postgres-sica:
    driver: local
networks:
  sica-network:
